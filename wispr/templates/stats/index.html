{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Data{% endblock %}</h1>
{% endblock %}

{% block content %}
  <table>
    <form action="{{ url_for('stats.search') }}" method=POST>
      <td>
      <label>Select :</label>
        <select name="option" width="300px" class="newclass">
          {% for x in player_list %}
            <option value="{{ x['id'] }}"{% if loop.first %} SELECTED{% endif %}>{{ x['player_name'] }}</option>
            {% endfor %}
        </select>
      </td>
      <td><button type="submit">Submit</button></td>
    </form>
  </table>
{% endblock %}
